# Argo CD Helm values
# https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd

# Lightweight configuration for k3s/homelab
configs:
  params:
    # Disable TLS (use port-forward or Tailscale)
    server.insecure: true

server:
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

controller:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

redis:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Disable optional components for lightweight install
dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
