apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rag-demo

resources:
  - ../../base
  # secrets.yaml is managed manually (not in git)
  # Apply with: kubectl apply -f k8s/overlays/production/secrets.yaml

# Generate ConfigMap from static files
configMapGenerator:
  - name: openwebui-static-files
    files:
      - static/search.html
      - static/showcase.html
      - static/graph-rag.html
      - static/loader.js
      - static/favicon.svg
      - static/docs/01-employee-onboarding.txt
      - static/docs/02-it-security-policy.txt
      - static/docs/03-expense-policy.txt
      - static/docs/04-api-documentation.txt
      - static/docs/05-remote-work-guidelines.txt
      - static/docs/06-engineering-practices.txt
      - static/docs/07-support-procedures.txt
      - static/docs/08-benefits-overview.txt
    options:
      disableNameSuffixHash: true
