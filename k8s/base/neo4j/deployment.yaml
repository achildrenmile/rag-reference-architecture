apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: rag-demo
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5-community
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-secrets
                  key: auth
            # Lightweight settings for homelab
            - name: NEO4J_server_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_server_memory_heap_max__size
              value: "1G"
            - name: NEO4J_server_memory_pagecache_size
              value: "512m"
            # Accept license for community edition
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            # Disable strict validation to ignore k8s service env vars
            - name: NEO4J_server_config_strict__validation_enabled
              value: "false"
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /logs
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j-data
        - name: logs
          emptyDir: {}
