apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: rag-demo
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          env:
            - name: WEBHOOK_URL
              value: https://n8n.strali.solutions
            - name: N8N_HOST
              value: n8n.strali.solutions
            - name: N8N_PROTOCOL
              value: https
            - name: N8N_EDITOR_BASE_URL
              value: https://n8n.strali.solutions
            - name: GENERIC_TIMEZONE
              value: Europe/Berlin
            - name: TZ
              value: Europe/Berlin
            - name: N8N_PERSONALIZATION_ENABLED
              value: "false"
          ports:
            - containerPort: 5678
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
            - name: shared-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
        - name: shared-data
          persistentVolumeClaim:
            claimName: shared-data
