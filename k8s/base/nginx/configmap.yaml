apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: nginx
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        keepalive_timeout 65;
        client_max_body_size 100M;

        # Temp paths for non-root
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path /tmp/proxy_temp;
        fastcgi_temp_path /tmp/fastcgi_temp;
        uwsgi_temp_path /tmp/uwsgi_temp;
        scgi_temp_path /tmp/scgi_temp;

        # Rate limiting zones (use X-Forwarded-For since behind Cloudflare)
        # RAG API: 5 requests per minute per IP
        limit_req_zone $http_x_forwarded_for zone=rag_api:10m rate=5r/m;
        # Graph context API: 10 requests per minute per IP
        limit_req_zone $http_x_forwarded_for zone=graph_api:10m rate=10r/m;

        upstream openwebui {
            server openwebui:8080;
        }

        server {
            listen 8080;
            server_name _;

            # Use X-Forwarded-Proto from Cloudflare
            set $redirect_scheme $scheme;
            if ($http_x_forwarded_proto) {
                set $redirect_scheme $http_x_forwarded_proto;
            }

            # Friendly URL redirects (relative to preserve https)
            location = /showcase {
                return 301 $redirect_scheme://$host/static/showcase.html;
            }

            location = /search {
                return 301 $redirect_scheme://$host/static/search.html;
            }

            location = /graph-rag {
                return 301 $redirect_scheme://$host/static/graph-rag.html;
            }

            # Proxy n8n RAG API (same-origin to avoid CORS)
            location /api/rag {
                limit_req zone=rag_api burst=3 nodelay;
                limit_req_status 429;
                proxy_pass http://n8n:5678/webhook/rag;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Content-Type "application/json";
                proxy_read_timeout 180s;
                proxy_connect_timeout 30s;
            }

            # Proxy graph context API for visualization
            location /api/graph-context {
                limit_req zone=graph_api burst=5 nodelay;
                limit_req_status 429;
                proxy_pass http://n8n:5678/webhook/graph-context;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Content-Type "application/json";
                proxy_read_timeout 30s;
                proxy_connect_timeout 10s;
            }

            # Proxy everything else to OpenWebUI
            location / {
                proxy_pass http://openwebui;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 300s;
                proxy_connect_timeout 75s;
            }
        }
    }
