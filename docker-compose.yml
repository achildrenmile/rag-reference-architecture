services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms4g -Xmx4g"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
    mem_limit: 8g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      WEBUI_NAME: GPT4Strali
      WEBUI_BANNERS: '[{"id": "demo-warning", "type": "warning", "title": "", "content": "DEMO - DO NOT share sensitive information!", "dismissible": false, "timestamp": 1}, {"id": "legal-notice", "type": "info", "title": "", "content": "By using this service, you agree to our [Imprint](https://strali.solutions/impressum) and [Privacy Policy](https://strali.solutions/datenschutz).", "dismissible": true, "timestamp": 1}]'
    ports:
      - "127.0.0.1:3000:8080"
    depends_on:
      - elasticsearch
      - ollama
    volumes:
      - openwebui-data:/app/backend/data
      - ./static/loader.js:/app/backend/open_webui/static/loader.js:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    depends_on:
      - openwebui
    restart: unless-stopped

volumes:
  esdata:
    driver: local
  ollama-data:
    driver: local
  openwebui-data:
    driver: local
