services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    container_name: elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms4g -Xmx4g"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "0.0.0.0:9200:9200"  # LAN accessible for monitoring
    mem_limit: 8g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "0.0.0.0:11434:11434"  # LAN accessible for monitoring
    restart: unless-stopped

  mcpo:
    image: ghcr.io/open-webui/mcpo:main
    container_name: mcpo
    command: --config /config/config.json
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    volumes:
      - ./mcpo:/config:ro
      - shared-data:/data
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      WEBUI_NAME: GPT4Strali
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY}
      # Elasticsearch RAG Configuration
      VECTOR_DB: elasticsearch
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ENABLE_RAG_HYBRID_SEARCH: "true"
      WEBUI_BANNERS: '[{"id": "demo-warning", "type": "warning", "title": "", "content": "DEMO - DO NOT share sensitive information!", "dismissible": false, "timestamp": 1}, {"id": "legal-notice", "type": "info", "title": "", "content": "By using this service, you agree to our [Imprint](https://strali.solutions/impressum) and [Privacy Policy](https://strali.solutions/datenschutz).", "dismissible": true, "timestamp": 1}]'
    ports:
      - "127.0.0.1:3000:8080"
    depends_on:
      - elasticsearch
      - ollama
      - mcpo
    volumes:
      - openwebui-data:/app/backend/data
      - ./static/loader.js:/app/backend/open_webui/static/loader.js:ro
      - ./static/search.html:/app/backend/open_webui/static/search.html:ro
      - ./static/showcase.html:/app/backend/open_webui/static/showcase.html:ro
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      # Public URL for webhooks (set after Cloudflare Tunnel configured)
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PROTOCOL: https
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL:-http://localhost:5678}
      # Timezone
      GENERIC_TIMEZONE: Europe/Berlin
      TZ: Europe/Berlin
      # Security - first user becomes owner
      N8N_PERSONALIZATION_ENABLED: "false"
    volumes:
      - n8n-data:/home/node/.n8n
      - shared-data:/data
    # Internal only - accessed via n8n-proxy
    expose:
      - "5678"
    restart: unless-stopped

  n8n-proxy:
    image: nginx:alpine
    container_name: n8n-proxy
    volumes:
      - ./n8n-custom/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "127.0.0.1:5678:5679"
    depends_on:
      - n8n
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    depends_on:
      - openwebui
      - n8n-proxy
    restart: unless-stopped

volumes:
  esdata:
    driver: local
  ollama-data:
    driver: local
  openwebui-data:
    driver: local
  shared-data:
    driver: local
  n8n-data:
    driver: local
